<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social media website desing</title>
    <!-- bootstrap css -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css style  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 d-flex align-items-center my-5">
                <img src="images/Facebook-logo.png" alt="brand log" width="80" height="50">
                <i class="fas fa-search bg-light rounded-pill d-flex align-items-center px-4 py-2"> <input
                        class="form-control me-2" type="search" placeholder="Search facebook" aria-label="Search"></i>


            </div>
            <div class="col-lg-7">
                <ul class="text-primary px-5">
                    <i class="fas fa-home"></i>
                    <img class="img-fluid" src="images/video.png" alt="">
                    <img class="img-fluid" src="images/marketplace.png" alt="">
                    <img class="img-fluid" src="images/group.png" alt="">
                    <img class="img-fluid" src="images/gaming.png" alt="">
                </ul>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <!-- bootstrap javascripti   -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- font awesome js  -->
    <script src="https://kit.fontawesome.com/a791de992c.js" crossorigin="anonymous"></script>
</body>

</html>
